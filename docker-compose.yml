services:
  postgres-db:
    image: postgres:16-alpine
    container_name: sparkcore-postgres
    environment:
      POSTGRES_USER: sparkcore_user
      POSTGRES_PASSWORD: super_secret_password
      POSTGRES_DB: sparkcore_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sparkcore_user -d sparkcore_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # In-Memory Datenspeicher für Rate Limiting und Caching
  redis-cache:
    image: redis:7-alpine
    container_name: sparkcore-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Web-UI für PostgreSQL (Ersatz für DataGrip)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sparkcore-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sparkcore.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres-db:
        condition: service_healthy

volumes:
  pgdata: